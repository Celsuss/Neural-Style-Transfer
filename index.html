<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>Neural Style Transfr</title>

    <style>
        .content{
            max-width: 700px;
            margin: auto;
        }

        .image_upload{
            width: 100%;
            overflow: hidden;

            border: 1px solid black;
        }

        .content_image_upload{
            width: 50%;
            float: left;
            border: 1px solid black;
        }

        .style_image_upload{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Neural Style Transfer</h1>

        <div class="image_upload">
            <div class="content_image_upload">
                <p>Chose the content picture</p>

                <input type="file" name="contentInputFile" id="contentInputFile">
                <div class="content_image_preview" id="contentImagePreview">
                    <img src="" alt="Content Image Preview" class="content_image_preview_image">
                    <span class="content_image_preview_default_text">Content Image Preview</span>
                </div>
            </div>

            <div class="style_image_upload">
                <p>Chose the style picture</p>

                <input type="file" name="styleInputFile" id="styleInputFile">
                <div class="style_image_preview" id="styleImagePreview">
                    <img src="" alt="Style Image Preview" class="style_image_preview_image">
                    <span class="style_image_preview_default_text">Style Image Preview</span>
                </div>
            </div>

        </div>
        
    </div>
</body>

<script src="index.js"></script>
</html>
